<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion d'État de Piscine</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>

    <div id="container">
        <h1>Gestion d'État de Piscine</h1>

        <form id="loginForm">
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" id="loginButton">Connexion</button>
        </form>

        <div id="conteneurImage">
            <!-- Ici, l'image sera ajoutée/détruite dynamiquement -->
            <img id="imageAffichee" src="assets/asterion.png" alt="Image" style="display: none;">
        </div>
    </div>

    <script src="js/main.js"></script>

</body>
</html>
